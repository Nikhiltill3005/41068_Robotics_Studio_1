# Combined robot localization parameters for both Husky and Drone robots
# This file contains EKF parameters for both robots with proper namespacing

# Husky robot localization
/husky/robot_localization:
    ros__parameters:
        frequency: 30.0
        two_d_mode: true
        publish_acceleration: false
        publish_tf: true
        map_frame: map
        odom_frame: husky/odom
        base_link_frame: husky/base_link
        world_frame: husky/odom

        odom0: /husky/odometry
        odom0_config: [false, false, false,
                      false, false, false,
                      true, true, false,
                      false, false, true,
                      false, false, false]

        imu0: /husky/imu
        imu0_config: [false, false, false,
                      false, false, false,
                      false, false, false,
                      false, false, true,
                      false, false, false]

# Drone robot localization
/drone/robot_localization:
    ros__parameters:
        frequency: 30.0
        two_d_mode: false  # Drone needs 3D mode
        publish_acceleration: false
        publish_tf: true
        map_frame: map
        odom_frame: drone/odom
        base_link_frame: drone/base_link
        world_frame: drone/odom

        odom0: /drone/odometry
        odom0_config: [true, true, true,  # x, y, z
                      true, true, true,  # roll, pitch, yaw
                      true, true, true,  # vx, vy, vz
                      true, true, true,  # vroll, vpitch, vyaw
                      true, true, true]  # ax, ay, az

        imu0: /drone/imu
        imu0_config: [false, false, false,  # x, y, z
                      false, false, false,  # roll, pitch, yaw
                      false, false, false,  # vx, vy, vz
                      true, true, true,    # vroll, vpitch, vyaw
                      true, true, true]    # ax, ay, az
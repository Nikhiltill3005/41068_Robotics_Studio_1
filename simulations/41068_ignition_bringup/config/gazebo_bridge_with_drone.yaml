# Enhanced Gazebo Bridge Configuration including Husky and Drone

# Timing consistency
- ros_topic_name: '/clock'
  gz_topic_name: '/clock'
  ros_type_name: 'rosgraph_msgs/msg/Clock'
  gz_type_name: 'gz.msgs.Clock'
  direction: GZ_TO_ROS

# ===== HUSKY ROBOT =====
# Position of joints [ie. wheels] (published by ignition::gazebo::systems::JointStatePublisher)
- ros_topic_name: '/joint_states'
  gz_topic_name: '/model/husky/joint_states'
  ros_type_name: 'sensor_msgs/msg/JointState'
  gz_type_name: 'ignition.msgs.Model'
  direction: GZ_TO_ROS

# Husky Odometry (published by ignition::gazebo::systems::OdometryPublisher)
- ros_topic_name: '/odometry'
  gz_topic_name: '/model/husky/odometry'
  ros_type_name: 'nav_msgs/msg/Odometry'
  gz_type_name: 'ignition.msgs.Odometry'
  direction: GZ_TO_ROS

# Husky Intertial Measurement Unit
- ros_topic_name: '/imu'
  gz_topic_name: '/model/husky/imu'
  ros_type_name: 'sensor_msgs/msg/Imu'
  gz_type_name: 'ignition.msgs.IMU'
  direction: GZ_TO_ROS

# Husky Command velocity
- ros_topic_name: '/cmd_vel'
  gz_topic_name: '/model/husky/cmd_vel'
  ros_type_name: 'geometry_msgs/msg/Twist'
  gz_type_name: 'ignition.msgs.Twist'
  direction: ROS_TO_GZ

# Husky Lidar: laserscan
- ros_topic_name: "/scan"
  gz_topic_name: "/model/husky/scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS

# Husky Lidar: pointcloud
- ros_topic_name: "/scan/points"
  gz_topic_name: "/model/husky/scan/points"
  ros_type_name: "sensor_msgs/msg/PointCloud2"
  gz_type_name: "gz.msgs.PointCloudPacked"
  direction: GZ_TO_ROS

# Husky Camera: RGB
- ros_topic_name: "/camera/image"
  gz_topic_name: "/model/husky/camera/image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "ignition.msgs.Image"
  direction: GZ_TO_ROS

# Husky Camera: depth
- ros_topic_name: "/camera/depth/image"
  gz_topic_name: "/model/husky/camera/depth_image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "ignition.msgs.Image"
  direction: GZ_TO_ROS

# Husky Camera: depth pointcloud
- ros_topic_name: "/camera/depth/points"
  gz_topic_name: "/model/husky/camera/points"
  ros_type_name: "sensor_msgs/msg/PointCloud2"
  gz_type_name: "ignition.msgs.PointCloudPacked"
  direction: GZ_TO_ROS

# ===== FIREFIGHTING DRONE =====
# Drone command velocity (for multirotor control)
- ros_topic_name: '/drone/cmd_vel'
  gz_topic_name: '/model/firefighting_drone/cmd_vel'
  ros_type_name: 'geometry_msgs/msg/Twist'
  gz_type_name: 'ignition.msgs.Twist'
  direction: ROS_TO_GZ

# Drone odometry
- ros_topic_name: '/drone/odometry'
  gz_topic_name: '/model/firefighting_drone/odometry'
  ros_type_name: 'nav_msgs/msg/Odometry'
  gz_type_name: 'ignition.msgs.Odometry'
  direction: GZ_TO_ROS

# Drone IMU
- ros_topic_name: '/drone/imu'
  gz_topic_name: '/model/firefighting_drone/imu'
  ros_type_name: 'sensor_msgs/msg/Imu'
  gz_type_name: 'ignition.msgs.IMU'
  direction: GZ_TO_ROS

# Drone pose information
- ros_topic_name: '/drone/pose'
  gz_topic_name: '/model/firefighting_drone/pose'
  ros_type_name: 'geometry_msgs/msg/PoseStamped'
  gz_type_name: 'ignition.msgs.Pose'
  direction: GZ_TO_ROS

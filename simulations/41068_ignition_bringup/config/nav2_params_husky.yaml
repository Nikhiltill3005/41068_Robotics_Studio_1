controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]
    odom_topic: /husky/odometry

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.3
      yaw_goal_tolerance: 0.3
    # DWB parameters - Optimized for tank steering and smooth navigation
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: False
      min_vel_x: -0.1
      min_vel_y: 0.0
      max_vel_x: 1.2
      max_vel_y: 0.0
      max_vel_theta: 20.0
      min_speed_xy: 0.0
      max_speed_xy: 1.2
      min_speed_theta: 0.0
      # Extremely aggressive acceleration for sharp steering
      acc_lim_x: 2.0
      acc_lim_y: 0.0
      acc_lim_theta: 50.0
      decel_lim_x: -5.0
      decel_lim_y: 0.0
      decel_lim_theta: -50.0
      # Optimized trajectory samples for aggressive tank steering with in-place turning
      vx_samples: 20
      vy_samples: 1
      vtheta_samples: 60
      # Shorter simulation time for aggressive, reactive steering
      sim_time: 1.2
      linear_granularity: 0.02
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.3
      yaw_goal_tolerance: 0.2
      trans_stopped_velocity: 0.05
      short_circuit_trajectory_evaluation: True
      stateful: True
      # Optimized critics for aggressive steering and obstacle avoidance
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      # Lower obstacle penalty to allow closer approach to fire
      BaseObstacle.scale: 0.02
      PathAlign.scale: 25.0
      PathAlign.forward_point_distance: 0.3
      GoalAlign.scale: 30.0
      GoalAlign.forward_point_distance: 0.3
      PathDist.scale: 25.0
      GoalDist.scale: 35.0
      RotateToGoal.scale: 50.0
      RotateToGoal.xy_goal_tolerance: 0.3
      RotateToGoal.slowing_factor: 1.5
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 15.0
      publish_frequency: 15.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 100
      height: 100
      resolution: 0.025
      # Conservative Husky footprint: 0.99m x 0.57m + extra safety margin for forest navigation
      footprint: "[ [0.8125, 0.5625], [0.8125, -0.5625], [-0.8125, -0.5625], [-0.8125, 0.5625] ]"
      # Add transform tolerance to handle timing issues
      transform_tolerance: 0.5
      plugins: ["obstacle_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 6.0
        inflation_radius: 1.2
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /husky/scan
          max_obstacle_height: 3.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 30.0
          raytrace_min_range: 0.02
          obstacle_max_range: 15.0
          obstacle_min_range: 0.02
          # sensor_frame specifies the tf frame in which the data is published.
          # You can set it to the frame_id from your LaserScan message, for example:
          # - "base_laser" (common default for 2D lidar)
          # - "base_scan"  (if your robot uses this name)
          # - "lidar_link" (if lidar is mounted on a specific link)
          # - "base_link"  (if the scan is published in robot base frame)
          # If empty, the sensor_frame will be inferred from the LaserScan message's header.frame_id.
          sensor_frame: "base_scan"
          # More sensitive detection for close obstacles
          clearing_threshold: 1
          marking_threshold: 0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 5.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      # Conservative Husky footprint: 0.99m x 0.57m + extra safety margin for forest navigation
      footprint: "[ [0.8125, 0.5625], [0.8125, -0.5625], [-0.8125, -0.5625], [-0.8125, 0.5625] ]"
      # Use slightly coarser resolution to reduce memory usage and improve bounds handling
      resolution: 0.05
      track_unknown_space: true
      # Set initial map size and allow dynamic expansion
      width: 1000
      height: 1000
      origin_x: -25.0
      origin_y: -25.0
      rolling_window: false
      # Add transform tolerance to handle timing issues
      transform_tolerance: 0.5
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        subscribe_to_updates: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /husky/scan
          max_obstacle_height: 3.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 30.0
          raytrace_min_range: 0.02
          obstacle_max_range: 15.0
          obstacle_min_range: 0.02
          # Consistent sensor frame for proper transforms
          sensor_frame: "base_scan"
          # More sensitive detection for close obstacles
          clearing_threshold: 1
          marking_threshold: 0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 6.0
        inflation_radius: 1.2
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: True
    # Overridden in launch by the "map" launch configuration or provided default value.
    # To use in yaml, remove the default "map" value in the tb3_simulation_launch.py file & provide full path to map below.
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true
      use_final_approach_orientation: false

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 100
      do_refinement: False

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.5
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]
    odom_topic: /husky/odometry

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 20.0
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.7
      yaw_goal_tolerance: 0.5
    # DWB parameters - TANK STEERING: rotate in place, then drive straight
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: False
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 1.8
      max_vel_y: 0.0
      max_vel_theta: 12.0
      min_speed_xy: 0.0
      max_speed_xy: 1.8
      min_speed_theta: 0.4
      # VERY aggressive acceleration for sharp steering
      acc_lim_x: 3.0
      acc_lim_y: 0.0
      acc_lim_theta: 25.0
      decel_lim_x: -3.0
      decel_lim_y: 0.0
      decel_lim_theta: -25.0
      # Tank steering trajectory samples: prefer pure rotation + straight driving
      vx_samples: 12
      vy_samples: 1
      vtheta_samples: 24
      # Moderate horizon to balance smoothness and compute budget
      sim_time: 1.4
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.7
      yaw_goal_tolerance: 0.5
      trans_stopped_velocity: 0.05
      # Pick best candidate early to reduce oscillations
      short_circuit_trajectory_evaluation: True
      stateful: True
      # Tank steering: rotate to align, then drive
      prune_plan: true
      prune_distance: 1.5
      shorten_transformed_plan: true
      forward_prune_distance: 1.5
      # TANK STEERING critics: heavily favor rotation-then-drive
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      # Very high obstacle penalty - avoid rocks!
      BaseObstacle.scale: 0.3
      BaseObstacle.sum_scores: false
      # Lower alignment weights and look farther ahead to reduce jitter
      PathAlign.scale: 22.0
      PathAlign.forward_point_distance: 0.5
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.5
      PathDist.scale: 15.0
      GoalDist.scale: 25.0
      # Lower rotate-to-goal priority to avoid over-rotating
      RotateToGoal.scale: 25.0
      RotateToGoal.xy_goal_tolerance: 0.7
      RotateToGoal.slowing_factor: 2.0
      RotateToGoal.lookahead_time: -1.0
      Oscillation.scale: 1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 15.0
      publish_frequency: 15.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 20
      height: 20
      resolution: 0.025
      # Moderate safety footprint: 1.20m x 0.81m (10% larger - balanced safety)
      footprint: "[ [0.600, 0.407], [0.600, -0.407], [-0.600, -0.407], [-0.600, 0.407] ]"
      # Add transform tolerance to handle timing issues
      transform_tolerance: 0.5
      plugins: ["obstacle_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0
        inflation_radius: 0.75
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /husky/scan
          max_obstacle_height: 3.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 35.0
          raytrace_min_range: 0.22
          obstacle_max_range: 20.0
          obstacle_min_range: 0.22
          # sensor_frame specifies the tf frame in which the data is published.
          # You can set it to the frame_id from your LaserScan message, for example:
          # - "base_laser" (common default for 2D lidar)
          # - "base_scan"  (if your robot uses this name)
          # - "lidar_link" (if lidar is mounted on a specific link)
          # - "base_link"  (if the scan is published in robot base frame)
          # If empty, the sensor_frame will be inferred from the LaserScan message's header.frame_id.
          sensor_frame: "base_scan"
          # More sensitive detection for close obstacles
          clearing_threshold: 1
          marking_threshold: 0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 5.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      # Moderate safety footprint: 1.20m x 0.81m (10% larger - balanced safety)
      footprint: "[ [0.600, 0.407], [0.600, -0.407], [-0.600, -0.407], [-0.600, 0.407] ]"
      # Match SLAM resolution (0.04) for consistent planning
      resolution: 0.04
      track_unknown_space: true
      # Map for 50x50 world, covering [-25,25] x [-25,25]
      width: 1250
      height: 1250
      origin_x: -25.0
      origin_y: -25.0
      rolling_window: false
      # Add transform tolerance to handle timing issues
      transform_tolerance: 0.5
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        subscribe_to_updates: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /husky/scan
          max_obstacle_height: 3.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 35.0
          raytrace_min_range: 0.22
          obstacle_max_range: 20.0
          obstacle_min_range: 0.22
          # Consistent sensor frame for proper transforms
          sensor_frame: "base_scan"
          # More sensitive detection for close obstacles
          clearing_threshold: 1
          marking_threshold: 0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0
        inflation_radius: 0.75
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: True
    # Overridden in launch by the "map" launch configuration or provided default value.
    # To use in yaml, remove the default "map" value in the tb3_simulation_launch.py file & provide full path to map below.
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D"
      tolerance: 0.5
      downsample_costmap: false
      downsampling_factor: 1
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 3.5
      motion_model_for_search: "MOORE"
      angle_quantization_bins: 72
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0
      minimum_turning_radius: 0.40
      reverse_penalty: 2.0
      change_penalty: 0.0
      non_straight_penalty: 1.2
      cost_penalty: 2.0
      retrospective_penalty: 0.015
      lookup_table_size: 20.0
      cache_obstacle_heuristic: false
      smooth_path: true
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10
        do_refinement: true
        refinement_num: 2

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 100
      do_refinement: False

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 4.0
      backup_speed: 0.8
      time_allowance: 10.0
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.5
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 2.0
    min_rotational_vel: 0.6
    rotational_acc_lim: 5.0
    # Recovery behavior settings
    enable_stamped_cmd_vel: false

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [1.8, 0.0, 12.0]
    min_velocity: [0.0, 0.0, -12.0]
    max_accel: [3.0, 0.0, 25.0]
    max_decel: [-3.0, 0.0, -25.0]
    odom_topic: "/husky/odometry"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
